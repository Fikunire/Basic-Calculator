<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>

    <!-- A container to hold the components of the calculator (more like the calculator frame) -->
    <div class="frame">
        <!-- Calculator display -->
        <div class="display"></div>
        <!-- container to hold all the buttons -->
        <div class="button-container">
            <!-- container for each button row -->
            <div class="row1">
                <button onclick="clearEverything()">CE</button>
                <button onclick="plusOrMinus()">+/-</button>
                <button onclick="percentage()">%</button>
                <button onclick="selectSign('divide')">รท</button>
            </div>
            <div class="row2">
                <button onclick="showFigureInDisplay('7')">7</button>
                <button onclick="showFigureInDisplay('8')">8</button>
                <button onclick="showFigureInDisplay('9')">9</button>
                <button onclick="selectSign('multiply')">x</button>
            </div>
            <div class="row3">
                <button onclick="showFigureInDisplay('4')">4</button>
                <button onclick="showFigureInDisplay('5')">5</button>
                <button onclick="showFigureInDisplay('6')">6</button>
                <button onclick="selectSign('subtract')">-</button>
            </div>
            <div class="row4">
                <button onclick="showFigureInDisplay('1')">1</button>
                <button onclick="showFigureInDisplay('2')">2</button>
                <button onclick="showFigureInDisplay('3')">3</button>
                <button onclick="selectSign('add')">+</button>
            </div>
            <div class="row5">
                <button class="zeroBtn" onclick="showFigureInDisplay('0')">0</button>
                <button onclick="showFigureInDisplay('.')">.</button>
                <button onclick="equalsTo()">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
